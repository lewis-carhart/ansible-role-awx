---
- name: yum update
  yum:
    name: '*'
    state: latest
    update_cache: yes

- name: get pip
  get_url:
    url: https://bootstrap.pypa.io/get-pip.py
    dest: /opt/
    mode: 0700

- name: install pip
  script: get-pip.py

- name: install ansible
  pip:
    name: ansible
    state: latest

- name: install yum
  yum:
    name: "{{ item }}"
  with_items:
    - git
    - docker
    - python-docker-py

- name: start docker
  systemd:
    name: docker
    state: started

- name: enable docker
  systemd:
    name: docker
    enabled: yes

- name: create temporary build directory
  tempfile:
    state: directory
    suffix: build
  register: tmpdir

- name: git clone awx
  git:
    repo: 'https://github.com/ansible/awx.git'
    dest: "{{ tmpdir.path }}"
    clone: yes

- name: install awx
  shell: cd "{{ tmpdir.path }}/installer" && /bin/ansible-playbook -i inventory install.yml
